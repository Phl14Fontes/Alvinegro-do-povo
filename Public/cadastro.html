<body>
    <div class="header">
        <div class="container-header">
        <a href="index.html"><img class="img-sccp-logo" src="../assets/img/logo-site.jpg" alt="Simbolo Corinthians"></a>
        </div> 
     <div class="navbar">
         <ul>
             <li>

             <li>

    <!--fim do header-->

    <div class="banner">
        <div class="container-banner">
            <p class="title-cadastro">
                Faça parte do Bando de Loucos!
            </p>

            <div class="infos-cadastro">
                <span class="fundo-texto-cadastro">Insira seu nome:                    
                </span> 
                <br> 
                <input id="nome_input" placeholder="ex: Ronaldo">
                <br>

                <span
                 class="fundo-texto-cadastro">Digite seu email:
                </span> 
                <br> 
                <input id="email_input" placeholder="ex: ronaldo@coringao.com.br">
                <br>

                <span
                class="fundo-texto-cadastro" >Digite uma senha:
                </span> 
                <br> 
                <input 
                type="password" 
                id="senha_input" placeholder="**********">
                <br>

                <span
                class="fundo-texto-cadastro">Confirme sua senha:
                </span>
                <br> 
                <input 
                type="password"
                id="confirmacao_senha_input" placeholder="**********">
                <br>

                <button class="btn-cadastrar" onclick="cadastrar()">Cadastrar</button>

            </div>
            
        </div>
    </div>

    <footer>
